<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/100js/click-to-copy/click.css">
    <title>Click to Copy</title>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center align-items-center box">
            <div class="col-md-6">
                <h4 class="text-white pd-2">Get 10% Discount with this coupon code</h4>
                <form action="" class="d-flex">
                    <input type="text" class="form-control form-control-lg me-2 text-center coupon"
                        value="London">
                    <button class="btn btn-outline-light">Copy</button>
                </form>
            </div>
        </div>
    </div>
    

    <script src="/100js/click-to-copy/click.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
